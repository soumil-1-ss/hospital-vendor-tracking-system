<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div>
            <a href="../login/option.html" class="cross">X</a>
        </div>
        <h1>vendor Log-in</h1>
        <form action="mainpage.html">
            <h3>License number:</h3>
            <input type="text" id="username" name="username" placeholder="License number" required>
            
            <h3>Password:</h3>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="button" class="button" onclick="window.location.href='../main pages/vendor.html';">Login</button>



            <a href="../register/vendor.html" class="button">Register Now</a>
        </form>
    </div>
</body>
</html>
