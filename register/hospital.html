<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="registration-container">
        <div>
            <a href="../login/option.html" id="cross">X</a>
        </div>
        <h2>Hospital registration</h2>
        <form action="login.html">
            <h3>Account number:</h3>
            <input type="text" id="name" name="name" placeholder="Account number:" required>
            <h3>Contact Number:</h3>
            <input type="text" id="contact" name="contact" placeholder="XXXXXXXXXX" required>
            
            <h3>Email Address:</h3>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <h3>Create Password:</h3>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit" id="button">Register</button>
        </form>
        <div class="link">
            <p>Already have an account? <a href="../login/hospital.html">Login</a></p>
        </div>
    </div>
</body>
</html>
